<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Or√ßamento PIX - G√™nesis Azulejista</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f2f2f2 0%, #e8e8e8 100%);
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #222;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #111;
      font-size: 22px;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #25D366;
      outline: none;
      box-shadow: 0 0 6px #25D36655;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
    }
    button {
      width: 100%;
      font-weight: 600;
      font-size: 15px;
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button#gerar { background-color: #25D366; color: white; }
    button#gerar:hover { background-color: #1eb056; }
    button#copiarPix { background-color: #007bff; color: white; }
    button#copiarPix:hover { background-color: #0056b3; }
    button#whatsappButton { background-color: #128C7E; color: white; }
    button#whatsappButton:hover { background-color: #0b5c4a; }
    button#gerarImagem { background-color: #ffb300; color: white; }
    button#gerarImagem:hover { background-color: #e0a100; }
    #qrcode { margin-top: 20px; }
    .copy-area {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 15px;
      font-size: 14px;
      text-align: left;
      word-wrap: break-word;
    }
    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #555;
    }
    .logo {
      font-weight: 700;
      color: #25D366;
      font-size: 18px;
      margin-bottom: 10px;
    }
    #cardImagem {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      margin-top: 20px;
      text-align: center;
    }
    #cardImagem h3 {
      margin-bottom: 10px;
      color: #25D366;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">G√™nesis Azulejista</div>
    <h2>Or√ßamento PIX - Cliente</h2>

    <input type="text" id="nome" placeholder="Nome do Cliente" value="Marco L√∫cio">
    <input type="text" id="endereco" placeholder="Endere√ßo do Servi√ßo">
    <textarea id="descricao" placeholder="Descri√ß√£o do Servi√ßo (ex: Instala√ß√£o de porcelanato lastra 60m¬≤)"></textarea>
    <input type="number" id="valor" placeholder="Valor do Servi√ßo (R$)" step="0.01">
    <input type="text" id="chave" placeholder="Chave PIX" value="04461680681">
    <input type="text" id="numero" placeholder="WhatsApp do Cliente (ex: 31999999999)">

    <button id="gerar" onclick="gerarQRCode()">Gerar QR Code PIX</button>

    <div id="qrcode"></div>
    <div id="pixText" class="copy-area" style="display:none;"></div>

    <button id="copiarPix" style="display:none;" onclick="copiarChavePix()">üìã Copiar Chave PIX</button>
    <button id="gerarImagem" style="display:none;" onclick="gerarImagem()">üì∏ Gerar Imagem Profissional</button>
    <button id="whatsappButton" style="display:none;" onclick="enviarWhatsApp()">üí¨ Enviar no WhatsApp</button>
  </div>

  <footer>¬© 2025 G√™nesis Azulejista - Profissional em porcelanato e lastras</footer>

  <!-- √Årea que ser√° transformada em imagem -->
  <div id="cardImagem">
    <h3>Or√ßamento de Servi√ßo</h3>
    <p id="cardInfo"></p>
    <div id="cardQr"></div>
  </div>

  <script>
    let dadosPix = {};

    function gerarQRCode() {
      const nome = document.getElementById('nome').value.trim();
      const endereco = document.getElementById('endereco').value.trim();
      const descricao = document.getElementById('descricao').value.trim();
      const valor = document.getElementById('valor').value.trim();
      const chave = document.getElementById('chave').value.trim();
      const numero = document.getElementById('numero').value.trim();

      if (!nome || !descricao || !valor || !chave) {
        alert("Por favor, preencha todos os campos obrigat√≥rios.");
        return;
      }

      const nomeRecebedor = "Marco L√∫cio";
      const banco = "Neon";

      const mensagem = 
`üí∞ *Or√ßamento de Servi√ßo*
üë§ Cliente: ${nome}
üè† Endere√ßo: ${endereco}
üß± Servi√ßo: ${descricao}
üíµ Valor: R$${valor}
üîë Chave PIX: ${chave}
üßë Recebedor: ${nomeRecebedor} - Banco ${banco}`;

      const pixPayload = 
`PIX: ${chave}
Recebedor: ${nomeRecebedor} - Banco ${banco}
Servi√ßo: ${descricao}
Valor: R$${valor}
Endere√ßo: ${endereco}`;

      // Exibir QR
      const qrDiv = document.getElementById('qrcode');
      qrDiv.innerHTML = "";
      QRCode.toCanvas(pixPayload, { width: 220 }, function (err, canvas) {
        if (err) console.error(err);
        qrDiv.appendChild(canvas);
      });

      document.getElementById('pixText').style.display = "block";
      document.getElementById('pixText').textContent = pixPayload;

      // Guardar dados
      dadosPix = { nome, endereco, descricao, valor, chave, nomeRecebedor, banco };
      window.mensagemWhats = mensagem;
      window.numeroWhats = numero;
      window.chavePix = chave;

      document.getElementById('copiarPix').style.display = "block";
      document.getElementById('gerarImagem').style.display = "block";
      document.getElementById('whatsappButton').style.display = "block";
    }

    function copiarChavePix() {
      if (!window.chavePix) return alert("Gere o QR Code primeiro.");
      navigator.clipboard.writeText(window.chavePix);
      alert("‚úÖ Chave PIX copiada com sucesso!");
    }

    function gerarImagem() {
      const card = document.getElementById('cardImagem');
      const info = document.getElementById('cardInfo');
      const qr = document.getElementById('cardQr');
      info.innerHTML = `
        <strong>Cliente:</strong> ${dadosPix.nome}<br>
        <strong>Servi√ßo:</strong> ${dadosPix.descricao}<br>
        <strong>Endere√ßo:</strong> ${dadosPix.endereco}<br>
        <strong>Valor:</strong> R$${dadosPix.valor}<br>
        <strong>Chave PIX:</strong> ${dadosPix.chave}<br>
        <strong>Recebedor:</strong> ${dadosPix.nomeRecebedor} - Banco ${dadosPix.banco}
      `;
      qr.innerHTML = "";
      QRCode.toCanvas(`PIX: ${dadosPix.chave} - R$${dadosPix.valor}`, { width: 150 }, (err, canvas) => {
        if (!err) qr.appendChild(canvas);
      });

      card.style.display = "block";
      setTimeout(() => {
        html2canvas(card).then(canvas => {
          const link = document.createElement("a");
          link.download = "orcamento-pix-genesis.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
          alert("üì∏ Imagem profissional gerada com sucesso! Agora envie pelo WhatsApp.");
        });
      }, 500);
    }

    function enviarWhatsApp() {
      if (!window.numeroWhats || !window.mensagemWhats) {
        alert("Preencha os dados e gere o QR Code primeiro.");
        return;
      }
      const url = `https://wa.me/${window.numeroWhats}?text=${encodeURIComponent(window.mensagemWhats)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
